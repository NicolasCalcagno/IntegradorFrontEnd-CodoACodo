name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_NAME: conferencia-buenos-aires
  APP_PORT: "5001"
  CLUSTER_DOMAIN: shared.nicolascalcagno.dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            set -e
            export KUBECONFIG=/etc/rancher/k3s/shared-kubeconfig.yaml

            APP_NAME="conferencia-buenos-aires"
            APP_PORT="5001"
            NAMESPACE="apps"
            IMAGE="ghcr.io/nicolascalcagno/integradorfrontend-codoacodo:latest"

            # Namespace
            kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -

            # Secret DB
            kubectl create secret generic ${APP_NAME}-db \
              --namespace $NAMESPACE \
              --from-literal=DB_HOST="${{ secrets.DB_HOST }}" \
              --from-literal=DB_USER_PUBLIC_NAME="${{ secrets.DB_USER }}" \
              --from-literal=DB_USER_PUBLIC_PASS="${{ secrets.DB_PASS }}" \
              --from-literal=DB_NAME_CONFERENCIA_BUENOS_AIRES="${{ secrets.DB_NAME }}" \
              --dry-run=client -o yaml | kubectl apply -f -

            # Deployment
            kubectl apply -f - <<YAML
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: ${APP_NAME}
              namespace: ${NAMESPACE}
            spec:
              replicas: 1
              selector:
                matchLabels:
                  app: ${APP_NAME}
              template:
                metadata:
                  labels:
                    app: ${APP_NAME}
                spec:
                  containers:
                  - name: ${APP_NAME}
                    image: ${IMAGE}
                    imagePullPolicy: Always
                    ports:
                    - containerPort: ${APP_PORT}
                    envFrom:
                    - secretRef:
                        name: ${APP_NAME}-db
                    resources:
                      requests:
                        memory: "64Mi"
                        cpu: "50m"
                      limits:
                        memory: "256Mi"
                        cpu: "500m"
            YAML

            # Service
            kubectl apply -f - <<YAML
            apiVersion: v1
            kind: Service
            metadata:
              name: ${APP_NAME}
              namespace: ${NAMESPACE}
            spec:
              selector:
                app: ${APP_NAME}
              ports:
              - port: 80
                targetPort: ${APP_PORT}
            YAML

            # Middleware
            kubectl apply -f - <<YAML
            apiVersion: traefik.io/v1alpha1
            kind: Middleware
            metadata:
              name: ${APP_NAME}-stripprefix
              namespace: ${NAMESPACE}
            spec:
              stripPrefix:
                prefixes:
                - /${APP_NAME}
            YAML

            # IngressRoute
            kubectl apply -f - <<YAML
            apiVersion: traefik.io/v1alpha1
            kind: IngressRoute
            metadata:
              name: ${APP_NAME}
              namespace: ${NAMESPACE}
            spec:
              entryPoints:
                - websecure
              routes:
                - match: Host(\`shared.nicolascalcagno.dev\`) && PathPrefix(\`/${APP_NAME}\`)
                  kind: Rule
                  services:
                    - name: ${APP_NAME}
                      port: 80
                  middlewares:
                    - name: ${APP_NAME}-stripprefix
              tls:
                secretName: shared-cluster-tls
            YAML

            # Force new pod to pull latest image
            kubectl rollout restart deployment/${APP_NAME} -n ${NAMESPACE}

            # Wait
            kubectl rollout status deployment/${APP_NAME} -n ${NAMESPACE} --timeout=300s

            echo "âœ… Deployed: https://shared.nicolascalcagno.dev/${APP_NAME}"
